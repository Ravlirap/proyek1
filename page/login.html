<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | MyWebsite</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <img src="../img/logo ahmet.png" alt="Logo" class="logo" />
        <h2>Welcome Back</h2>
        <form action="login.php" method="POST" onsubmit="return validateForm()">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button type="submit">Login</button>
          <p class="error" id="error-msg"></p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
